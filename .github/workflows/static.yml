name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: 
  push:
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  Deploy-Website:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - name: Checkout private repository
        uses: actions/checkout@v5
        with:
          repository: lkamal/samplewebsite-private
          token: ${{ secrets.ACCESS_PRI_REPO }}
          path: ./
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: us-east-1
      - name: List S3 files
        run: |
          aws s3 ls s3://lkamal-website-temp1/
      - name: Add files to S3 
        run: |
          aws s3 cp website/ s3://lkamal-website-temp1/ --recursive
      - name: List S3 files
        run: |
          aws s3 ls s3://lkamal-website-temp1/
      - name: Invalidate CloudFront distribution
        run: | 
          aws cloudfront create-invalidation --distribution-id E3434L9QORN334 --paths "/*"
      - run: echo "üçè This job's status is ${{ job.status }}."
