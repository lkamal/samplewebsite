name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀 
on: 
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  Generate-Website:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          ref: master
      - name: Checkout private repository
        uses: actions/checkout@v5
        with:
          repository: ${{ secrets.OTHER_REPO }}
          token: ${{ secrets.ACCESS_PRI_REPO }}
          ref: master
          path: ./other-repo
      - name: Move files into one dir
        run: |
          mv ./other-repo/* ./website/
      - name: List files in the repository
        run: |
          tree ${{ github.workspace }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: distribution
          path: ./website
          retention-days: 1
  Deploy-Website:
    runs-on: ubuntu-latest
    needs: Generate-Website
    steps:
      - name: Get the artifact
        uses: actions/download-artifact@v4
        with:
          name: distribution
          path: ./dist
      - run: |
          tree .
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: us-east-1
      - name: List S3 files
        run: |
          aws s3 ls ${{ secrets.S3_BUCKET }}
      - name: Add files to S3 
        run: |
          aws s3 cp ./dist/ ${{ secrets.S3_BUCKET }} --recursive
      - name: List S3 files
        run: |
          aws s3 ls ${{ secrets.S3_BUCKET }}
      - name: Invalidate CloudFront distribution
        run: | 
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"  > /dev/null
      - run: tree .
      - run: echo "🍏 This job's status is ${{ job.status }}."
